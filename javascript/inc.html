<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a=10;
		document.write(a);
		post increment
		document.writeln(a++);
		preincrement
		document.writeln(++a);
		document.write(a);
		post increment
		document.writeln(a--);
		preincrement
		document.writeln(--a);
	</script>
</body>
