<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function evenorodd {
			a=document.getElementById("name").value;
			if (a%2==0) {
				document.writeln("given number is even number");
			}
			else {
			document.writeln("given number is odd number");
		}
	}
	evenorodd();
	</script>
</head>
<body>
	<input type="text" id ="name" name="">
	<button id="btn" onclick="evenorodd()">submit</button>

	<script type="text/javascript">
		var a=50;
		var b=30;
		var c=20;
		if(a>b && a>c){
			document.writeln(a+" is big");
		}
		else if(b>c){
			document.writeln(b+" is big");
		}
		else{
			document.writeln(c+" is big");
		}
	</script>
</head>
<body>
</body>
</html>
