<body>
	<script type="text/javascript">
		var a=5;
		function add() {
			var b=10;
			var c=a+b;
			document.writeln("addition of "+a+" and "+b+" is :"+c+"<br/>");

		function sub() {
			var b=8;
			var c=a-b;
			document.writeln("sub of "+a+" and "+b+" is :"+c);
		}
		add();
		sub();
	</script>
